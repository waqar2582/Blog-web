<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="blog.css" />
    <title>AskTech.com</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="header">
        <div class="header-image">
          <img src="assets/AskTech__2 logo.png" alt="" />
        </div>

        <div class="header_heading">
          <h1><a href="index.html"> AskTech Blog </a></h1>
        </div>

        <div class="login-Header">
          <button value="Login" type="submit">
            <a style="font-family: 'Bebas Neue', sans-serif" href="login.html">
              Login
            </a>
          </button>
        </div>

        <input
          style="display: none"
          placeholder="Search AskTech Blog"
          type="text"
          name=""
          id="searchInput"
        />
      </div>
    </header>
    <div style="display: none" class="blog-content"></div>

    <main>
      <div class="middle-blog-content">
        <h2 class="Post-title"></h2>
        <p class="Post-category"></p>
        <p class="Post-description"></p>
      </div>
    </main>

    <div class="deletePost"></div>

    <div class="reply">
      <textarea
        name=""
        id="replyPost"
        cols="30"
        rows="10"
        placeholder="Add A comment"
      ></textarea>
    </div>

    <div class="replyBtnContainer">
      <button id="replyBtn">Reply</button>
      <button id="CancelBtn">Cancel</button>
    </div>

    <div class="replyHeading">
        <h2>What The World is saying?</h2>
    </div>

    <div class="replyContainer">
      <div class="ReplyUser">
        
        <h2 class="replyTitle">replies of user:</h2>
      </div>
    </div>

    <div class="goBack">
       <a href="index.html"> <i class="fa-solid fa-circle-arrow-left"> </a></i>
    </div>

    <script src="index.js"></script>
    <script src="reply.js"></script>

    <script>
      // Retrieve selected post data from localStorage
      const selectedPost = JSON.parse(localStorage.getItem("selectedPost"));

      // Update the HTML elements with the selected post data
      if (selectedPost) {
        document.querySelector(".Post-title").textContent = selectedPost.title;
        document.querySelector(
          ".Post-category"
        ).textContent = `Category: ${selectedPost.category}`;
        document.querySelector(".Post-description").textContent =
          selectedPost.description;
      }
    </script>
  </body>
</html>
