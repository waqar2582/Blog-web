<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AskTech.com</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="write.css" />
  </head>
  <body>
    <div class="header">
      <div class="header-logo">
        <a href="index.html"> <img src="assets/AskTech__2 logo.png" alt="" /> </a> 
      </div>

      <div class="logout-button">
        <button> <a href="login.html"> Logout </a></button>
      </div>
    </div>

    <div class="create-Question">
      <h2 class="question">Ask a question:</h2>
    </div>

    <div class="line-break2"></div>
    <div class="line-break"></div>
    

    <div class="container text-center">
      <div class="row row-cols-4">
        <div class="col">
          <h2>Title</h2>
          <input placeholder="Enter Title" type="text" class="col-one" />
          <h2 class="Description"></h2>
        </div>

        <div class="col col2">
          <h2>Select Category</h2>
          <select class="col-two-text" name="" id="">
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JavaScript">JavaScript</option>
            <option value="CSS">Other</option>
          </select>
        </div>
      </div>
    </div>

    <div class="Description-middle">
      <h2>Add a Description</h2>
      <textarea
        placeholder="Write a Description of less than 100 words"
        name="description"
        id="Description_input"
        cols="30"
        rows="10"
      ></textarea>
    <div class="btn-middle">
        <button class="save-btn"> Save </button>
        <button class="cancel-btn"> <a href="index.html"> Cancel </a></button>
    </div>

    </div>


    
    <script src="blog.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
